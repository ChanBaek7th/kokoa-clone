<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Friends - Kokoa Talk</title>
</head>
<body>    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html">
                <i class="fa-solid fa-gear fa-lg"></i> 
                <div class="badge badge_ox badge_ox__span"></div>
              </a>  </span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-angle-right"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.guim.co.uk/img/media/875d215dc3b37c89708e4e19e2818e9d51d163b7/628_0_1944_1167/master/1944.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=8f2ef36dbb72467b0913ff58462a878b" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Chan Baek</h4>
                    <h6 class="user-component__subtitle">Sometimes it takes a long time to sound like yourself.</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen_channel">
            <div class="friends-screen_channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-angle-up"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.guim.co.uk/img/media/875d215dc3b37c89708e4e19e2818e9d51d163b7/628_0_1944_1167/master/1944.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=8f2ef36dbb72467b0913ff58462a878b" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
        </div>
    </main>
    

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">6</span>
                <i class="fa-regular fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-search fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="badge badge_ox"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
        <span>화면이 너무 큽니다. 핸드폰 화면 크기로 창을 줄이세요.</span>
    </div>
    <script src="https://kit.fontawesome.com/cacf309715.js" crossorigin="anonymous"></script>
</body>
</html>
