<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chats - Kokoa Talk</title>
</head>
<body>    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-search fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html">
                <i class="fa-solid fa-gear fa-lg"></i> 
                <div class="badge badge_ox badge_ox__span"></div>
              </a>  </div></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.guim.co.uk/img/media/875d215dc3b37c89708e4e19e2818e9d51d163b7/628_0_1944_1167/master/1944.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=8f2ef36dbb72467b0913ff58462a878b" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Chan Baek</h4>
                    <h6 class="user-component__subtitle">안녕하세요. 오랜만입니다, 잘 지내시죠?</h6>
                </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">21:57</span>
              <div class="badge">1</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://image.aladin.co.kr/product/18796/31/cover500/8952798287_1.jpg" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">신나는 무지</h4>
                    <h6 class="user-component__subtitle">잘 들어갔어용?</h6>
                </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">19:23</span>
              <div class="badge">5</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://post-phinf.pstatic.net/MjAyMTA0MjZfNjIg/MDAxNjE5NDQ1OTI1NDIy.f9HclYHBbDrXHlcyp4T0x4Mpc85IoJmQQb6IYVMQJ7Mg.vc3vGqwKY93MVctrIWIZ5owxtlLWIgK06CnFHCv58vYg.JPEG/IMG_2492.jpg?type=w1200" class="user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">유쾌한 프로도</h4>
                    <h6 class="user-component__subtitle">뭐하니</h6>
                </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">1일전</span>
              
            </div>
        </div>    
    </main>
    

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">6</span>
                <i class="fas fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-search fa-2x"></i></a></li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="badge badge_ox"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
        <span>화면이 너무 큽니다. 핸드폰 화면 크기로 창을 줄이세요.</span>
    </div>
    <script src="https://kit.fontawesome.com/cacf309715.js" crossorigin="anonymous"></script>
</body>
</html>
